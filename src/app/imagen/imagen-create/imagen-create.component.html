<mat-card class="card-md">
  <mat-card-content>
    <form (submit)="store()" [formGroup]="imagenGroup">
      <legend>CREAR IMAGEN DE UBICACION</legend>
      <div class="divider">
        <input type="file" ngModel #imagen formControlName="imagen" name="imagen" placeholder="Subir Imagen">
      </div>
      <mat-form-field class="divider">
        <textarea matInput formControlName="descripcion" placeholder="Descripcion" #descripcion maxlength="150"></textarea>
        <mat-hint align="end">{{descripcion.value?.length || 0}}/150</mat-hint>
        <mat-error *ngIf="imagenGroup.get('descripcion').status == 'INVALID'">La descripci√≥n es obligatoria</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="imagenGroup.get('descripcion').status == 'INVALID'">GUARDAR</button>
    </form>
  </mat-card-content>
</mat-card>
