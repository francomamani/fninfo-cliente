<section class="container container-login bg">
  <mat-card class="card-md">
    <mat-card-content>
      <form (submit)="login()" [formGroup]="loginGroup">
        <mat-form-field class="divider">
          <input matInput placeholder="Cuenta" formControlName="cuenta">
        </mat-form-field>
        <mat-form-field class="divider">
          <input matInput placeholder="Password"
                 formControlName="password"
                 [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="text-center">
          <button mat-raised-button
                  color="primary"
                  type="submit">INICIAR SESION</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
