<mat-card class="card-md" *ngIf="user !== null">
  <mat-card-content>
    <form>
      <legend>PERFIL DE USUARIO</legend>
      <mat-form-field class="divider">
        <input matInput placeholder="Cuenta" #cuenta maxlength="20" [value]="user.cuenta" [disabled]="true">
      </mat-form-field>
      <mat-form-field class="divider">
        <input matInput placeholder="Carnet" #carnet maxlength="20" [value]="user.carnet" [disabled]="true">
      </mat-form-field>
      <mat-form-field class="divider">
        <input matInput placeholder="Nombres" #nombres maxlength="150" [value]="user.nombres" [disabled]="true">
      </mat-form-field>
      <mat-form-field class="divider">
        <input matInput placeholder="Apellidos" #apellidos maxlength="150" [value]="user.apellidos" [disabled]="true">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
