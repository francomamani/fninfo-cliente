<section class="header-main" [ngStyle]="{'background-color': 'black'}">TRAMITES</section>

<div class="fni-container mat-elevation-z8">
  <div class="fni-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar tramites...">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="tramites" matSort>
    <ng-container matColumnDef="titulo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </mat-header-cell>
      <mat-cell *matCellDef="let col"> {{col.titulo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </mat-header-cell>
      <mat-cell *matCellDef="let col"> {{col.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let col; let i = index">
        <button mat-button color="primary" routerLink="/inicio/tramites/{{col.id}}/pasos" matTooltip="Lista de pasos">Lista de pasos <mat-icon>view_list</mat-icon></button>

<!--        <button mat-icon-button mat-button color="primary" routerLink="/inicio/ubicaciones/tramite/{{col.id}}" matTooltip="Lista de ubicaciones"><mat-icon>location_on</mat-icon></button>-->
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
