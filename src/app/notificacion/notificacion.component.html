<section class="container">
  <aside class="sidebar">
    <span class="sidebar-title"><button mat-raised-button mat-icon-button color="primary"><mat-icon>textsms</mat-icon></button> NOTIFICACIONES</span>
    <a routerLink="crear" color="primary">Crear</a>
    <a routerLink="listar" color="primary">Listar</a>
    <section class="dashboard">
      <section *ngFor="let categoria of categorias" [style.background]="categoria.color">
        <img class="dashboard-icon"
             [style.background]="categoria.color"
             src="{{environment.base}}{{environment.categoriaIcono}}{{categoria.id}}"
             routerLink="/notificacion/listar/{{categoria.id}}">
        <span class="dashboard-title">{{ categoria.nombre }}</span>
      </section>
    </section>
  </aside>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</section>
