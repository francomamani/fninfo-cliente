<mat-card class="card-md" *ngIf="tramite !== null">
  <mat-card-content>
    <form (submit)="update()" [formGroup]="tramiteGroup">
      <legend>EDITAR TRAMITE</legend>
      <mat-form-field class="divider">
        <input matInput formControlName="titulo" placeholder="Nombres" #titulo maxlength="">
        <mat-hint align="end">{{titulo.value?.length || 0}}/50</mat-hint>
        <mat-error *ngIf="tramiteGroup.get('titulo').status == 'INVALID'">El nombre es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field class="divider">
        <textarea matInput formControlName="descripcion" placeholder="Descripcion" #descripcion maxlength="150"></textarea>
        <mat-hint align="end">{{descripcion.value?.length || 0}}/150</mat-hint>
        <mat-error *ngIf="tramiteGroup.get('descripcion').status == 'INVALID'">La descripcion es obligatoria</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="tramiteGroup.status === 'INVALID'">ACTUALIZAR</button>
    </form>
  </mat-card-content>
</mat-card>
